<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
</head>
<body>
<div align="center">
    <h1>Add New Movie</h1>
    <br/>
    <form action="#" method="post" th:action="@{/saveMovie}" th:object="${addMovieForm}">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><label>
                    <input required th:field="*{name}" type="text"/>
                </label></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><label>
                    <input required th:field="*{genre}" type="text"/>
                </label></td>
            </tr>
            <tr>
                <td>Release Date:</td>
                <td><label>
                    <input required th:field="*{releaseDate}" type="text"/>
                </label></td>
            </tr>
            <tr>
                <td>IMDB:</td>
                <td><label>
                    <input required th:field="*{imdb}" type="text"/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
